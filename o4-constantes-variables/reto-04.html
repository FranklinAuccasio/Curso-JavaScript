<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Constante vs Variable</h1>
  <h5>Descubre la diferencia en la consola</h5>
  <script>
    const yearOfBirth = 2002;
    let age = 23;

    console.log(yearOfBirth);
    console.log(age);

    age = 20;

    console.log(yearOfBirth);
    console.log(age);
  </script>
</body>
</html>
