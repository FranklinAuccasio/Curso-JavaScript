<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/nivel-01/style-nivel1.css">
</head>
<body class="body">
  <h1 class="title">Constante vs Variable</h1>
  <h5 class="description">Descubre la diferencia en la consola</h5>
  <div class="code-container">
    <code>
      const yearOfBirth = 2002; <br>
      let age = 23; <br>

      console.log(yearOfBirth); <br>
      console.log(age); <br>

      age = 20; <br>

      console.log(yearOfBirth); <br>
      console.log(age);
    </code>
  </div>
  <a class="btn-regreso" href="/index.html">Regresar</a>
  <script>
    const yearOfBirth = 2002;
    let age = 23;

    console.log(yearOfBirth);
    console.log(age);

    age = 20;

    console.log(yearOfBirth);
    console.log(age);
  </script>
</body>
</html>
